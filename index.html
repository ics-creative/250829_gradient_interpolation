<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>グラデーション補間方法比較</title>
</head>
<link rel="stylesheet" href="base.css">
<style>
  .gradationRect {
    width: 100%;
    height: var(--rect-height);
  }

  .gradationRect_basic {
    background: linear-gradient(90deg, red, blue);
  }

  /* oklabでの補間 */
  .gradationRect_oklab {
    background: linear-gradient(90deg in oklab, red, blue);
  }

  /* hslでの補間 */
  .gradationRect_hslShorterHue {
    background: linear-gradient(90deg in hsl shorter hue, red, blue);
    /* 以下と同等（省略すると短い弧） */
    /*background: linear-gradient(90deg in hsl, red, blue);*/
  }

  /* hslでの補間（長い弧を指定） */
  .gradationRect_hslLongerHue {
    background: linear-gradient(90deg in hsl longer hue, red, blue);
  }
</style>
<body>
<div class="gradationRect gradationRect_basic">
  <h3>既定のグラデーション（<code>srgb</code>）</h3>
</div>

<div class="gradationRect gradationRect_oklab">
  <h3><code>oklab</code></h3>
</div>

<div class="gradationRect gradationRect_hslShorterHue">
  <h3><code>hsl shorter hue</code></h3>
</div>

<div class="gradationRect gradationRect_hslLongerHue">
  <h3><code>hsl longer hue</code></h3>
</div>
</body>
</html>
