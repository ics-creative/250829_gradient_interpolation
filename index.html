<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>グラデーション補間方法比較：赤青グラデーション</title>
</head>
<link rel="stylesheet" href="base.css">
<style>
  .gradationRect {
    width: 100%;
    height: var(--rect-height);
  }

  .gradationRect_srgb {
    background: linear-gradient(90deg, red, blue);

    /* 以下も同等の結果となる（一例） */
    /* background: linear-gradient(90deg, red, blue); */
    /* background: linear-gradient(90deg, #ff0000, #0000ffff);*/
    /* background: linear-gradient(90deg, rgb(255 0 0), rgb(0 0 255 / 1)); */
    /* background: linear-gradient(90deg, hsl(0 100% 50%), hsl(240 100% 50% /1)); */
    /* background: linear-gradient(90deg, red, rgb(0 0 255)); */
  }

  /* oklabでの補間 */
  .gradationRect_oklab {
    background: linear-gradient(90deg in oklab, red, blue);

    /* color()関数のようなモダンな色指定だと、引数を省略しても同等の結果となる */
    /* background: linear-gradient(90deg, color(srgb 1 0 0 / 1), blue); */
  }

  /* hslでの補間 */
  .gradationRect_hslShorterHue {
    background: linear-gradient(90deg in hsl, red, blue);

    /* 以下と同等 */
    /* background: linear-gradient(90deg in hsl shorter hue, red, blue); */
  }

  /* hslでの補間（長い弧を指定） */
  .gradationRect_hslLongerHue {
    background: linear-gradient(90deg in hsl longer hue, red, blue);
  }
</style>
<body>
<div class="gradationRect gradationRect_srgb">
  <h3>直交座標系の補間：<code>srgb</code></h3>
</div>

<div class="gradationRect gradationRect_oklab">
  <h3>直交座標系の補間：<code>oklab</code></h3>
</div>

<div class="gradationRect gradationRect_hslShorterHue">
  <h3>極座標系の補間：<code>hsl shorter hue</code></h3>
</div>

<div class="gradationRect gradationRect_hslLongerHue">
  <h3>極座標系の補間：<code>hsl longer hue</code></h3>
</div>
</body>
</html>
